name: Lint Ubuntu
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  run-linter:
    name: Run linter
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14'
    - name: Install npm dependencies
      run: npm ci
    - name: Run linter
      run: npx eslint ./src